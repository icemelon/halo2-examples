<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module">
      import init, {initThreadPool, greet, proofGen, init_panic_hook, sum_of_squares} from "./pkg/halo2_examples.js";
      init()
        .then(() => {
          init_panic_hook()
          console.log("init panic hook")
          initThreadPool(navigator.hardwareConcurrency)
          console.log("init thread pool")
          console.log("hey")
          res = sum_of_squares([1,2])
          console.log("sum of squares res", res)
          greet("WebAssembly")
          proofGen("hiii")
        });
    </script>
  </body>
</html>
